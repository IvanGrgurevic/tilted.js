<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Tilted.js Demo!</title>
	 	
	<script type="text/javascript" src="js/tilted.min.js"></script>

	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<!--[if lte IE 7]><script src="js/IE8.js" type="text/javascript"></script><![endif]-->
	<!--[if lt IE 7]><link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->

	<script type="text/javascript">
		function demo() {

			if($tilted.hasOrientation()) {
				$tilted.setTracker('demoOri', function(measure) {
					var orientationElem = document.getElementById('orientation');
					orientationElem.innerHTML = '<li>alpha: '+measure.orientation.alpha+'</li><li>beta: '+measure.orientation.beta+'</li><li>gamma: '+measure.orientation.gamma+'</li>';
				}, 100);
			}
			else {
				var orientationElem = document.getElementById('orientation');
				orientationElem.innerHTML = "<li>Orientation isn't supported by your browser :(</li>";
			}


			if($tilted.hasMotion()) {
				$tilted.setTracker('demoMotion', function(measure) {
					var motionElem = document.getElementById('motion');
					motionElem.innerHTML =  '<li>x: '+measure.motion.accelerationIncludingGravity.x+'</li><li>y: '+measure.motion.accelerationIncludingGravity.y+'</li><li>z: '+measure.motion.accelerationIncludingGravity.z+'</li>';
				}, 100);
			}
			else {
				var motionElem = document.getElementById('motion');
				motionElem.innerHTML = "<li>Motion isn't supported by your browser :(</li>";
			}


			$tilted.on('shake', function() {
				var shakeElem = document.getElementById('shake');
				shakeElem.innerHTML += '<p>A shake was detected!</p>';
			});

		};
	</script>

</head>
<body onload="demo();">

	<h1>Orientation</h1>
	<ul id="orientation"></ul>

	<h1>Acceleration Including Gravity</h1>
	<ul id="motion"></ul>

	<h1>Shake your Phone!</h1>
	<div id="shake"></div>

</body>
</html>
